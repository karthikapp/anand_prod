<div class="ui styled accordion">
  <div *ngFor="let item of items">
    <div class="title" >
      <i class="dropdown icon"></i>
      {{item.categoryname}}

      <button class = "ui circular info icon button" (click)="updateCategory(item.id)">
          <!--button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"-->
            <i class="material-icons" style="font-size: 10pt;">edit</i>
          </button>
         
          <button class="ui circular google plus icon button" (click)="deleteCategory(item.id)">
            <i class="material-icons"  style="font-size: 10pt;">delete</i>
          </button>
    </div>
    <div *ngIf="item.hassubcategory">
      <div class="content">
       <div *ngFor="let subitem of item.subcategory; let subitemid=index">
        <div class="accordion">
          <div class="title">
           <!--  <i class="dropdown icon"></i> -->
            {{subitem.subcategoryname}}
            <button class = "ui circular info icon button" (click)="updateSubCategory(item.id, subitemid)">
              <i class="material-icons" style="font-size: 10pt;">edit</i>
            </button>
         
          <button class="ui circular google plus icon button" (click)="deleteSubCategory(item.id, subitemid)">
            <i class="material-icons"  style="font-size: 10pt;">delete</i>
          </button>
          </div>
<!--           <div class="content">
            Welcome to level 1
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
